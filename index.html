<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Form</title>
</head>
<body>
    <section class="forms-card">
        <div class="forms-inner">
            <h1 class="log-title">
                Login <span class="solid-line">|</span> <span class="reg-title">Register</span>
            </h1>

            <p class="forms-paragph-top">Enter your email and password to register.</p>

            <div class="forms-input">
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email-address" placeholder="Enter your email address">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm-password" placeholder="Confirm Password">
            </div>

            <button class="reg-btn" type="button">Register</button>

            <div class="or-block">
                <div class="line"></div>
                <span class="register-list">Or register with</span>
                <div class="line"></div>
            </div>

            <div class="login-forms">
                <!-- GOOGLE -->
                <a class="google-login" href="https://accounts.google.com/" target="_blank">
                    <img class="icon" src="./images/google-icon.png" alt="Google">
                    Continue with Google
                </a>

                <!-- FACEBOOK -->
                <a class="fcbk-login" href="https://facebook.com" target="_blank">
                    <img class="icon" src="./images/facebook-icon.png" alt="Facebook">
                    Continue with Facebook
                </a>
            </div>
        </div>
    </section>
</body>
</html>
